version: "3"

services:
  # START Netdata
  netdata:
    image: netdata/netdata
    hostname: ${TLD} # set to fqdn of host
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - ${VOLUMES_PATH}/netdata:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev/dri:/dev/dri
    environment:
      VIRTUAL_HOST: netdata.${TLD}
      VIRTUAL_PORT: 19999
      LETSENCRYPT_HOST: netdata.${TLD}
      DOCKER_USER: root
      NETDATA_CLAIM_TOKEN: ${NETDATA_CLAIM_TOKEN}
      NETDATA_CLAIM_URL: https://app.netdata.cloud
    networks:
      - base-network
  # END Netdata
  # START Watchtower
  watchtower:
    image: containrrr/watchtower
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      - WATCHTOWER_NOTIFICATIONS=slack
      - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL=${SLACK_WEBHOOK}
      - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=watchtower-srv
      - WATCHTOWER_NOTIFICATION_SLACK_CHANNEL=#media_server
      - WATCHTOWER_SCHEDULE=0 0 */12 * * *
      - WATCHTOWER_CLEANUP=true
    restart: unless-stopped
  # END Watchtower
  # START Public IP Monitor
  public-ip-monitor:
    image: muyajil/public-ip-slack-notifier:latest
    environment:
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
    restart: unless-stopped
  # END Public IP Monitor
  # START Plex version Monitor
  plex-version-monitor:
    image: muyajil/plex-version-slack-notifier:latest
    environment:
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
    restart: unless-stopped
  # END Plex version Monitor
  # START Samba
  samba:
    image: dperson/samba
    command: -u "srv-user;${ADMIN_PW}" -s "media;/media;yes;no;no;srv-user" -s "volumes;/volumes;yes;no;no;srv-user"
    volumes:
      - /home/srv-user/media:/media
      - /home/srv-user/volumes:/volumes
    environment:
      TZ: Europe/Zurich
      WORKGROUP: srv-user
      USERID: 1000
      GROUPID: 1000
    ports:
      - "139:139"
      - "445:445"
    restart: unless-stopped
  # END Samba

networks:
  base-network:
    external: true

volumes:
  netdatalib:
  netdatacache:
