version: "3"
services:
  # START PIHOLE
  pihole:
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
    volumes:
      - "${VOLUMES_PATH}/pihole/etc-pihole/:/etc/pihole/"
      - "${VOLUMES_PATH}/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    dns:
      - 127.0.0.1
      - 1.1.1.1
    environment:
      VIRTUAL_HOST: pihole.${TLD}
      LETSENCRYPT_HOST: pihole.${TLD}
      VIRTUAL_PORT: 80
      TZ: Europe/Zurich
    restart: unless-stopped
    networks:
      - base-network
  # END PIHOLE
  # START PORTAINER
  portainer:
    image: portainer/portainer:latest
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '${VOLUMES_PATH}/portainer:/data'
    environment:
      VIRTUAL_HOST: portainer.${TLD}
      LETSENCRYPT_HOST: portainer.${TLD}
      VIRTUAL_PORT: 9000
    networks:
      - base-network
    restart: unless-stopped
  # END PORTAINER
  # START DOCKER PROXY
  docker-proxy:
    image: qmcgaw/docker-proxy-acl-alpine:latest
    volumes:
      - /var/run/docker-proxy-acl:/tmp/docker-proxy-acl
      - /var/run/docker.sock:/var/run/docker.sock
    command: -a containers
    network_mode: none
    restart: always
  # END DOCKER PROXY
  # START Public IP Monitor
  public-ip-monitor:
    image: muyajil/public-ip-slack-notifier:latest
    environment:
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
    restart: unless-stopped
  # END Public IP Monitor
  # START Plex version Monitor
  plex-version-monitor:
    image: muyajil/plex-version-slack-notifier:latest
    environment:
      SLACK_WEBHOOK: ${SLACK_WEBHOOK}
    restart: unless-stopped
  # END Plex version Monitor
  # START DIUN
  diun:
    image: crazymax/diun:latest
    volumes:
      - /home/srv-user/volumes/diun:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: Europe/Paris
      LOG_LEVEL: "info"
      LOG_JSON: "false"
      DIUN_WATCH_WORKERS: 20
      DIUN_WATCH_SCHEDULE: "0 */6 * * *"
      DIUN_PROVIDERS_DOCKER: "true"
      DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT: "true"
      DIUN_NOTIF_SLACK_WEBHOOKURL: ${SLACK_WEBHOOK}
    restart: unless-stopped
  # END DIUN

networks:
  base-network:
    external: true
